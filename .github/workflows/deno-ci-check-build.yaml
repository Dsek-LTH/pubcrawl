name: 'Deno CI - Check and Build'

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Check and Build # This name is used in gihub rules
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Check code formatting
        run: deno fmt --check

      - name: Build
        run: deno task build
        env:
          ADMIN_KEY: secret
