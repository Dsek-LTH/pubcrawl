pre-push:
  parallel: true
  jobs:
    - name: check-web
      root: web
      run: pnpm check

    - name: lint-web
      root: web
      run: pnpm lint

    - name: format-check-web
      root: web
      run: pnpm format:check

    - name: check-db
      root: db
      run: pnpm check

    - name: lint-db
      root: db
      run: pnpm lint

    - name: format-check-db
      root: db
      run: pnpm format:check
